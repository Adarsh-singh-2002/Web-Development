<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tag</title>
</head>
<body>
    <h2>Creating Forms</h2>

    <form action="">
        <label for="Name">Enter your name</label>
        <div>
            Name : <input type="text" name="Name" id="Name">
        </div>
        <div>
            Reg. No. <input type="text" name="Registration">
        </div>
        <div>
            Email<input type="text" name="email">
        </div>
        <div>
            <input type="date" name ="date">
        </div>
        <div>
            eligible<input type="checkbox" name ="eligible" checked>
        </div>
        <div>
            choose one: Male<input type="radio" name ="choose"> Female<input type="radio" name="choose">
        </div>
        <div>
           Write about yourself <textarea name="Text" rows="" cols="">
        </div>
        <div>
           <label for="car">Car</label>
           <select name="mycar" id="car">
            <option value="xuv"> mahindra</option>
            <option value="benz"> benz</option>
            <option value="bmw"> bmw</option>
           </select>

           
        </div>
        
        <div>
            Submit<input type="submit" value="submit">
        </div>
        <div>
            Reset<input type="reset" value="submit">
        </div>

    </form>
</body>
</html>
